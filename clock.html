<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clock</title>
    <script>
        var a;
        var time;
        var date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById("time").innerHTML = time + "<br>Date: " + date;
        }, 1000);
    </script>
</head>

<body style="background-color:rgb(18, 128, 141); ">
     
    <div class="container my-4">
        
        <div class="jumbotron " style="margin: 15%;background-color:rgb(223, 113, 113); border-style:solid;border-color: black;">
            <h1 style="font-size: 50px; font-family: fantasy;text-align: center;">Clock</h1>
            <h1 class="display-4"> Time: <span id="time"></span></h1>
            <p class="lead">Have a Good Day</p>
            <hr class="my-4">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
